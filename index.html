<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeQuiz</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <img src="pokequiz_logo.png" alt="Pokemon quiz logo" />
    <img src="squirtle-pikachu-dance.gif" alt="Squirtle and Pikachu dancing" id="sqd" />
    <img src="ghost-pokemon.gif" alt="Ghost pokemon laughing" id="ghostsqd" />
    <div class="quiz-container">
      <div id="quiz"></div>
    </div>
    <button id="previous">Previous Question</button>
    <button id="next">Next Question</button>
    <button id="submit">Submit Quiz</button>
    <div id="results"></div>
  </body>
</html>
